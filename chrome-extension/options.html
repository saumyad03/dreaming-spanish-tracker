<!DOCTYPE html>
<html>
<head>
  <title>Set Auth Token</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      width: 320px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    textarea, button {
        display: block;
        width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
        font-size: 14px;
    }
    textarea {
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      cursor: pointer;
    }
    p {
      font-size: 13px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>Enter Auth Token</h2>
  <textarea id="tokenInput" placeholder="Paste your token..."></textarea>
  <button id="saveBtn">Save</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
